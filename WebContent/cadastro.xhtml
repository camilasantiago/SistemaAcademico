	<div id="formulario">
	<h:form>
		<fieldset>
			<legend>Cadastro</legend>
			<h:panelGrid columns="2" cellpadding="2" cellspacing="2">
			
			<h:outputLabel value="Nome: " for="nome"></h:outputLabel>
			<h:inputText id="nome" value="#{pessoa.nome}"></h:inputText>
			
			<h:outputLabel value="Sexo: " for="sexo"></h:outputLabel>
			<h:selectOneRadio value="#{pessoa.tipoSexo}" required="true" >
				<c:selectItem itemValue="feminino" itemLabel="Femino" />
   				<c:selectItem itemValue="masculino" itemLabel="Masculino" />
   				<c:selectItem itemValue="outro" itemLabel="Outro" />
   			</h:selectOneRadio>
   			   			
			<h:outputLabel value="CPF: " for="cpf"></h:outputLabel>
			<h:inputText id="cpf" value="#{pessoa.cpf}"></h:inputText>
			
			<h:outputLabel value="Vinculo: " for="vinculo" ></h:outputLabel>
			<h:selectOneRadio value="#{pessoa.categoria}" required="true">
				<c:selectItem itemValue="professor" itemLabel="Professor"/>
				<c:selectItem itemValue="aluno" itemLabel="Aluno"/>
   			</h:selectOneRadio>
   		
			<h:outputLabel value="Matrícula: " for="matricula"></h:outputLabel>
			<h:inputText id="matricula" value="#{aluno.matricula}" disabled="#{pessoa.categoria == 'aluno'}"></h:inputText>
			
			<h:outputLabel value="Id: " for="id"></h:outputLabel>
			<h:outputLabel id="id" value="#{professor.id}"></h:outputLabel>
			
			<h:outputLabel value="Admissão: " for="matricula"></h:outputLabel>
			<h:inputText id="admissao" value="#{professor.admissao}" pattern="dd/MM/yyyy" disabled="#{pessoa.categoria == 'professor'}"></h:inputText>
			
			<h:outputLabel value="Departamento: " for="departamento"></h:outputLabel>
			<h:inputText id="departamento" value="#{professor.departamento}"  disabled="#{pessoa.categoria == 'professor'}"></h:inputText>
			
			<h:outputLabel value="Instituição de Ensino: " for="inEnsino"></h:outputLabel>
			<h:inputText id="instensino" value="#{professor.instEnsino}" disabled="#{pessoa.categoria == 'professor'}" ></h:inputText>
			
			<div class="container">
			<h:commandButton value="Enviar" type="submit" action="#{user.insertPessoa}" class="btn btn-default" />
			</div>	
			</h:panelGrid>
		</fieldset>
	</h:form>
	</div>
