	<div id="formulario">
	<h:form>
		<fieldset>
			<legend>Cadastro</legend>
			<h:panelGrid columns="2" cellpadding="2" cellspacing="2">
			
			<h:outputLabel value="Nome: " for="nome"></h:outputLabel>
			<h:inputText id="nome" value="#{pessoa.nome}"></h:inputText>
			
			<h:outputLabel value="Sexo: " for="sexo"></h:outputLabel>
			<h:selectOneRadio value="#{pessoa.tipoSexo}" required="true" >
				<c:selectItem itemValue="FEMININO" itemLabel="Femino" />
   				<c:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
   				<c:selectItem itemValue="OUTROS" itemLabel="Outro" />
   			</h:selectOneRadio>
   			   			
			<h:outputLabel value="CPF: " for="cpf"></h:outputLabel>
			<h:inputText id="cpf" value="#{pessoa.cpf}"></h:inputText>
				
			<h:outputLabel value="Admissão: " for="matricula"></h:outputLabel>
			<h:inputText id="admissao" value="#{professor.dtAdmissao}" pattern="dd/MM/yyyy" disabled="#{pessoa.categoria.nomeApresentacao == 'professor'}"></h:inputText>
			
			<h:outputLabel value="Departamento: " for="departamento"></h:outputLabel>
			<h:inputText id="departamento" value="#{professor.departamento}"  disabled="#{pessoa.categoria.nomeApresentacao == 'professor'}"></h:inputText>
			
			<h:outputLabel value="Instituição de Ensino: " for="inEnsino"></h:outputLabel>
			<h:inputText id="instensino" value="#{professor.instEnsino}" disabled="#{pessoa.categoria.nomeApresentacao == 'professor'}" ></h:inputText>
		<h:form>
		<table>
			<tr>
				<td><label>DDD</label></td>
				<td><h:inputText id="ddd" value="#{telefone.ddd}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Telefone</label></td>
				<td><h:inputText id="telefone" value="#{telefone.telefone}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton
						action="#{telefoneController.addTelefone(telefone)}" value="Add telefone"></h:commandButton>
				</td>
			</tr>
			<td colspan="2"><h:commandButton
						action="#{alunoController.addAluno()}" value="Add pessoa"></h:commandButton>
				</td>

		</table>

	</h:form>
	
	
<q:if test="(pessoa.tipo == 'PROFESSOR')" ></q:if>
			
			
			
			</h:panelGrid>
		</fieldset>
	</h:form>
	</div>

	</div>
