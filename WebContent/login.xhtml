<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/estiloLogin.css" />	
</h:head>

<h:body>
<div id ="global">
	<div id="topo">
     </div>
     
	<div id="formulario">
	<h:form>
		<fieldset>
			<legend>Login</legend>
			<h:panelGrid columns="2" cellpadding="2" cellspacing="2">
			
			<h:outputLabel value="Usuário: "  for="user"></h:outputLabel>
			<h:inputText value="#{login.usuario}"></h:inputText>
   			   			
			<h:outputLabel value="Senha: " for="senha"></h:outputLabel>
			<h:inputSecret value="#{login.senha}" />
			
			<div class="container">
			<h:commandButton value="Enviar" type="submit" action="#{user.insertPessoa}" class="btn btn-default" />
			</div>	
			</h:panelGrid>
		</fieldset>
	</h:form>
	</div>
	<div id="rodape">
    </div>
	</div>
</h:body>
</html>
