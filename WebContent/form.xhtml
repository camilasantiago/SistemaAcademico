<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h3>Adcionar Pessoa</h3>
	<h:form>
		<table>
			<tr>
				<td><label>Nome</label></td>
				<td><h:inputText id="name" value="#{pessoa.name}"></h:inputText></td>
			</tr>
			
			<tr>
			<td><label>Sexo</label></td>
			<h:selectOneRadio value="#{pessoa.sexo}">
				<td><c:selectItem itemValue="feminino" itemLabel="Femino" /></td>
   				<td><c:selectItem itemValue="masculino" itemLabel="Masculino" /></td>
   			</h:selectOneRadio>
			</tr>
			
			<tr>
				<td><label>CPF</label></td>
				<td><h:inputText id="name" value="#{pessoa.cpf}" maxlenght = "11"></h:inputText></td>
			</tr>
			
			<tr>
			<td><label>Vinculo</label></td>
			<h:selectOneRadio value="#{pessoa.vinculo}">
				<td><c:selectItem itemValue="aluno" itemLabel="Aluno" onclick="#{pessoa.ativaVinculo}"/></td>
   				<td><c:selectItem itemValue="professor" itemLabel="Professor"  onclick="#{pessoa.ativaVinculo}"/></td>
   			</h:selectOneRadio>
			</tr>
			
			<tr>
				<td><label>Matricula</label></td>
				<td><h:inputText id="name" value="#{aluno.matricula}" disabled="#{pessoa.isDisabled}"></h:inputText></td>
			</tr>
			
			<tr>
				<td><label>ID</label></td>
				<td><h:inputText id="name" value="#{professor.id}" disabled="!#{pessoa.isDisabled}"></h:inputText></td>
			</tr>
			
			<tr>
				<td><label>Admissão</label></td>
				<td><h:inputText id="name" value="#{professor.admissao}" disabled="!#{pessoa.isDisabled}"></h:inputText></td>
			</tr>
			
			<tr>
				<td><label>Departamento</label></td>
				<td><h:inputText id="name" value="#{professor.departamento}" disabled="!#{pessoa.isDisabled}"></h:inputText></td>
			</tr>
			
			<tr>
				<td><label>Instituição de Ensino</label></td>
				<td><h:inputText id="name" value="#{professor.instEnsino}" disabled="!#{pessoa.isDisabled}"></h:inputText></td>
			</tr>
			
			<tr>
				<td><h:commandButton value="submit" type="submit" action="#{user.insertPessoa}" />
				</td>
			</tr>			
		</table>
	</h:form>
</h:body>
</html>
